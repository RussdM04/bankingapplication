<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>OTP Verification</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bank.css">
</head>
<body>
<div class="container mt-5">
    <h3>Verify OTP for High-Value Transaction</h3>

    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/account/verify-transfer-otp}" method="post">
        <input type="hidden" name="fromAccount" th:value="${fromAccount}" />
        <input type="hidden" name="toAccount" th:value="${toAccount}" />
        <input type="hidden" name="amount" th:value="${amount}" />

        <div class="mb-3">
            <label for="otp" class="form-label">Enter OTP sent to your email</label>
            <input type="text" class="form-control" name="otp" id="otp" required>
        </div>

        <button type="submit" class="btn btn-primary">Verify & Complete Transfer</button>
    </form>
</div>
</body>
</html>
